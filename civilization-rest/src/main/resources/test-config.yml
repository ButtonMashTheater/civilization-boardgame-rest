#referansedokument - https://dropwizard.github.io/dropwizard/manual/configuration.html

server:

  type: simple

  applicationContextPath: /personskade-rest

  adminContextPath: /admin

  connector:
    type: http
    port: 20037

  requestLog:
    timeZone: Europe/Oslo

# Logging settings.
logging:

  # The default level of all loggers. Can be OFF, ERROR, WARN, INFO, DEBUG, TRACE, or ALL.
  level: INFO

  # Logger-specific levels.
  loggers:

    # Sets the level for 'com.example.app' to DEBUG.
    no.spk.personskade: DEBUG

  appenders:
    - type: console
      timeZone: Europe/Oslo

database:
  # the username
  user: personskade

  # the password
  password: personskade

  # the name of your JDBC driver
  driverClass: net.sourceforge.jtds.jdbc.Driver

  # the JDBC URL
  url: jdbc:jtds:sybase://syb08t:4100/TEAMVEGA1

  properties:
    appName: Personskadesystemet

  # any properties specific to your JDBC driver:
  #properties:
    #charSet: UTF-8

  # the maximum amount of time to wait on an empty pool before throwing an exception
  maxWaitForConnection: 1s

  # the minimum number of connections to keep open
  minSize: 8

  # the maximum number of connections to keep open
  maxSize: 32

  # whether or not idle connections should be validated
  checkConnectionWhileIdle: false

  # the amount of time to sleep between runs of the idle connection validation, abandoned cleaner and idle pool resizing
  evictionInterval: 10s

  # the minimum amount of time an connection must sit idle in the pool before it is eligible for eviction
  minIdleTime: 1 minute

migration:
  # the username for db migration
  user: spk

  # the password for db migration
  password: spkkps

  # the name of your JDBC driver
  driverClass: net.sourceforge.jtds.jdbc.Driver

  # the JDBC URL
  url: jdbc:jtds:sybase://syb08t:4100/TEAMVEGA1

  properties:
    appName: Personskadesystemet-Migrering

  # connection pool size at creation
  initialSize: 1

  # the minimum number of connections to keep open
  minSize: 1

  # the maximum number of connections to keep open
  maxSize: 1

#lokasjon for P360 integrasjonstjenesten
p360Server: http://localhost:20057