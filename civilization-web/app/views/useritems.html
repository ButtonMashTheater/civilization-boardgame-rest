<div class="row">

  <h2>Private log</h2>
  <div class="col-md-3">
    <table ng-table="gameCtrl.tablePrivateLog" ng-show="$data.length > 0"
           class="table table-bordered table-hover table-condensed text-center table-responsive">
      <tr ng-repeat="log in $data" class="active" ng-class-even="'row-even'" ng-class-odd="'row-odd'">
        <td data-title="'Date'" sortable="'created'">{{log.created | date:'dd-MM-yyyy HH:mm:ss'}}</td>
        <td data-title="'Log'" sortable="'log'">{{log.log}}</td>
        <td data-title="'Vote for undo'">
          <button ng-really-message="This will initiate vote for Undo. Are you sure?"  ng-really-click="gameCtrl.initiateUndo(log.id)"
                  class="btn btn-sm btn-warning" tooltip="Initiate a vote for undo">Undo</button>
        </td>
      </tr>
    </table>
  </div>


  <div class="well well-lg col-md-3">
    <p>Here should be a list of items you have. Units, GPs, Culture cards...</p>
  </div>

  <h2>Choose item to draw</h2>
  <div class="btn-group" dropdown is-open="status.isopen">
    <button type="button" class="btn btn-primary dropdown-toggle" dropdown-toggle ng-disabled="disabled">
      Button dropdown <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" role="menu">
      <li><a href="#">Action</a></li>
      <li><a href="#">Another action</a></li>
      <li><a href="#">Something else here</a></li>
      <li class="divider"></li>
      <li><a href="#">Separated link</a></li>
    </ul>
  </div>

</div>
