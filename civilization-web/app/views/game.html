<div class="row" ng-controller="GameController as gameCtrl">
  <div class="col-md-8">
    <div class="jumbotron">
      <h1>{{gameCtrl.game.name}}</h1>
      <p class="lead">{{gameCtrl.game.type}}</p>
      <p class="lead">Created: {{gameCtrl.game.created | date:'dd-MM-yyyy'}}</p>
    </div>

    <!-- TODO different font for the table -->
    <div class="panel panel-default col-md-5">
      <div class="panel-heading">Gamelog</div>
      <table ng-table="gameCtrl.tableParams" class="table table-bordered table-hover table-condensed text-center table-responsive">
          <tr ng-repeat="log in $data" class="active" ng-class-even="'row-even'" ng-class-odd="'row-odd'">
            <td data-title="'Date'" sortable="'created'">{{log.created | date:'dd-MM-yyyy HH:mm:ss'}}</td>
            <td data-title="'Log'" sortable="'log'">{{log.log}}</td>
          </tr>
      </table>
    </div>
    <div class="col-md-3">
      <h1>Map image uploadsssssssssssssssssssssssssssssssssssssssssss</h1>
    </div>
  </div>
  <div>json '{{gameCtrl.game | json}}'</div>


</div>
