<div class="table-responsive" ng-controller="GameController as gameCtrl">
    <table class="table table-striped table-hover">
    <thead>
    <tr>
        <th>#</th>
        <th>Created</th>
        <th>Name</th>
        <th>Type</th>
        <th>Number of players</th>
        <th>Players</th>
        <th>Active</th>
        <th>Action</th>
    </tr>
    </thead>

    <tbody><tr ng-repeat="game in games" ng-class class="{{game.active ? 'active' : ''}}">
        <td>{{$index+1}}</td>
        <td>{{game.created}}</td>
        <td>{{game.name}}</td>
        <td>{{game.type }}</td>
        <td>{{game.numOfPlayers}}</td>
        <td>
            <span ng-repeat="player in game.players">
                {{player.username}}<br/>
            </span>
        </td>
        <td>{{game.active ? 'Active' : 'Finished'}}</td>
        <td><span>Delete</span></td>
    </tr></tbody>
    </table>

    <p>json {{games}}!</p>

</div>
